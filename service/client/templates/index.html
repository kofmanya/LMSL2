<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Image Classifier</h1>
        <div class="card shadow-sm p-4">
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Upload an Image</label>
                    <input type="file" name="file" id="file" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Classify</button>
            </form>

            <!-- Show uploaded image and prediction -->
            {% if image_url %}
            <div class="mt-4 text-center">
                <h5>Uploaded Image:</h5>
                <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid rounded" style="max-width: 300px;">
            </div>
            {% endif %}

            {% if result %}
            <div class="alert alert-success mt-3 text-center">
                Predicted Category: <strong>{{ result }}</strong>
            </div>
            {% endif %}
            
            {% if error %}
            <div class="alert alert-danger mt-3 text-center">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
